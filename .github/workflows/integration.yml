name: Integration # Name of the workflow

# Trigger workflow on push or pull request events to the main branch
on:
  push:
    branches: ["main"] # Run when code is pushed to main
  pull_request:
    branches: ["main"] # Run when a PR targets main

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner for the job

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Test against multiple Node.js versions

    steps:
      - uses: actions/checkout@v4 # Checkout the repository code
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4 # Set up the specified Node.js version
        with:
          node-version: ${{ matrix.node-version }} # Use version from the matrix
          cache: "npm" # Cache npm dependencies for faster builds
      - name: Install dependencies
        run: npm i # Install required npm packages
      - name: Build the application
        run: npm run build # Compile or bundle the application

  unit-tests:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner for tests

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Run tests against multiple Node.js versions

    steps:
      - uses: actions/checkout@v4 # Checkout the repository code
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4 # Set up the specified Node.js version
        with:
          node-version: ${{ matrix.node-version }} # Use version from the matrix
          cache: "npm" # Cache npm dependencies for faster builds
      - name: Install dependencies
        run: npm i # Install required npm packages
      - name: Run unit tests
        run: npm run test # Execute the test suite
